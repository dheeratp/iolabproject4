<html>
  <head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">

  </head>
  <body>
    <div id="nychart" style="width: 900px; height:500px; float:left"></div>
    <div id="sfchart" style="width: 900px; height:500px; float:left"></div>

  </body>
</html>
